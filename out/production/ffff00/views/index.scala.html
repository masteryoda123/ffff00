@main(title = "Home") {
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--3-col"></div>
        <div id="welcome-card" class="mdl-cell mdl-cell--6-col">
            <div class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Welcome to #ffff00</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    This is our 2340 project.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Get Started
                    </a>
                </div>
                <div class="mdl-card__menu">
                    <button id="close-welcome-card" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons">clear</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
}
