@(user: User)(sale: Sale)(item: Item)
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.cyan-light_blue.min.css">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/tag.css")">
<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="@routes.Assets.versioned("javascripts/jquery.qrcode.min.js")"></script>


<div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card__expand">
        <h2 class="mdl-card__title-text">@item.getName()</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <p>id: @item.getId()</p>
        <p>Description: @item.getDescription()</p>
        <p>Price: @item.getPrice()</p>
        <div class="qrBox" id="@item.getId @sale.getId"></div>
    </div>

</div>

<script>
    $('.qrBox').each(function() {
        if($(this).children().length == 0) {
                var url = document.location.origin + '@routes.CatalogController.qrTransaction(sale.getId, item.getId, user.getUserName, user.getPassword)';
                $(this).qrcode(url);
        }
    });
</script>
